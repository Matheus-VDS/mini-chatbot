<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente de IA Web</title>
  <meta name="description" content="AplicaÃ§Ã£o web simples que integra com APIs de IA (OpenAI ou Gemini) usando HTML, CSS e JavaScript puro." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Assistente de IA Web</h1>
    <div class="header-actions">
      <button id="themeToggle" class="btn btn-ghost" title="Alternar tema">
        <span aria-hidden="true">ðŸŒ—</span><span class="sr-only">Alternar tema</span>
      </button>
      <a class="btn btn-ghost" href="README.txt" target="_blank" rel="noopener">Ajuda</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">ConfiguraÃ§Ãµes</h2>
      <div class="grid">
        <label class="field">
          <span class="label">API Key</span>
          <input id="apiKey" type="password" placeholder="Cole sua chave aqui" autocomplete="off" />
          <small class="hint">A chave fica salva <strong>apenas no seu navegador</strong> (localStorage).</small>
        </label>

        <label class="field">
          <span class="label">Modelo</span>
          <select id="model">
            <option value="gpt-4o-mini">OpenAI â€¢ gpt-4o-mini</option>
            <option value="gpt-4o-mini-transcribe">OpenAI â€¢ gpt-4o-mini (alias)</option>
            <option value="gemini-1.5-flash">Gemini â€¢ 1.5-flash (compatÃ­vel OpenAI)</option>
            <option value="gemini-1.5-pro">Gemini â€¢ 1.5-pro (compatÃ­vel OpenAI)</option>
          </select>
          <small class="hint">Para usar Gemini no navegador, gere uma chave no <a href="https://aistudio.google.com" target="_blank" rel="noopener">Google AI Studio</a>.</small>
        </label>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">Pergunte algo</h2>
      <label class="field">
        <span class="label">Sua pergunta</span>
        <textarea id="question" rows="5" placeholder="Ex.: Explique closures em JavaScript com um exemplo prÃ¡tico."></textarea>
        <div class="subline">
          <span id="charCount">0</span><span> caracteres</span>
          <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> para enviar
        </div>
      </label>

      <div class="actions">
        <button id="askBtn" class="btn primary">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"></path>
          </svg>
          Perguntar
        </button>
        <button id="clearBtn" class="btn">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"></path>
          </svg>
          Limpar
        </button>
        <button id="copyBtn" class="btn" disabled>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
          </svg>
          Copiar resposta
        </button>
      </div>

      <div id="status" role="status" aria-live="polite" class="status"></div>

      <div id="resultCard" class="result card hidden">
        <h3 class="card-title">Resultado</h3>
        <div class="qa">
          <div class="q"><strong>Pergunta:</strong> <span id="lastQuestion">â€”</span></div>
          <div class="a"><strong>Resposta:</strong>
            <div id="answer" class="answer"></div>
          </div>
        </div>
      </div>

      <div id="errorBox" class="error hidden" role="alert"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>
      Projeto educacional â€” HTML â€¢ CSS â€¢ JavaScript â€”
      <a href="README.txt" target="_blank" rel="noopener">Guia</a> |
      <a href="https://platform.openai.com/" target="_blank" rel="noopener">OpenAI</a> |
      <a href="https://aistudio.google.com/" target="_blank" rel="noopener">Gemini</a>
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
